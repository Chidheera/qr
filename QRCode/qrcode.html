<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> QR_CODE</title>
	<style>
	body{
		box-sizing: border-box;
		padding: 0;
		margin: 0;
		background-color: lightblue;
		font-size: 15px;
	}
	.container{
	border: none;
	border-radius: 13px;
	width: 22%;
	height: 460px;
	margin: 80px 0 0 500px;
	background-color: white;
	}
	.content img{
    width: 94%;
    height: 250px;
    margin: 10px;
    border-radius: 10px;
	}
	.text{
		text-align: center;
	}
	.text p{
		color: grey;
	}
	.text h2{
		color: midnightblue;
	}

	</style>
</head>
<body>
<div class="container">
	<div class="content">
	  <img src="images/qr-code.png" alt="QR CODE">
	<div class="text">
	  <h2>Improve your front-end<br>skills by building projects</h2>
	<p>Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br>the next level</p>
	</div>
</div>
</div>
</body>
</html>
